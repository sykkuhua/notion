<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Namdhinggo&display=swap" rel="stylesheet">
	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			.namdhinggo-regular {
            font-family: "Namdhinggo", serif;
            font-weight: 400;
            font-style: normal;
        }

			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #cccccc;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #191919;
		}

		.border {
			border: 3px solid #48505b;

		}

		.navMenu a:hover {

			color: #cb4b44;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="school" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #cd4945;"></i> School</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-envelope" style="color: #cd4945;"></i> Inbox</a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar" style="color: #cd4945;"></i> Planner</a>
		<a id="course" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap" style="color: #cd4945;"></i> Course</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'school')
				window.open("https://www.sp.edu.sg", '_blank').focus();
			else if (id == "inbox")
				window.open("https://mail.google.com/mail/u/1/#inbox", '_blank').focus();
			else if (id == "week")
				window.open("https://example.com", '_blank').focus();
			else if (id == "month")
				window.open("https://example.com", '_blank').focus();
			else if (id == "course")
				window.open("https://www.sp.edu.sg/mad", '_blank').focus();
			

		}
	</script>


</body>

</html>

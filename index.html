<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Namdhinggo&display=swap" rel="stylesheet">
	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			.namdhinggo-regular {
            font-family: "Namdhinggo", serif;
            font-weight: 400;
            font-style: normal;
        }

			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #4994AF;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #48505b;
		}

		.border {
			border: 3px solid #DCC9FF;

		}

		.navMenu a:hover {

			color: #9EDEF7;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #4994af;"></i> home</a>
		<a id="greeting" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-handshake-simple" style="color: #4994af;"></i> greeting</a>
		<a id="polynav" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-school" style="color: #4994af;"></i> poly</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://sykkuhua.github.io/notion/", '_blank').focus();
			else if (id == "greeting")
				window.open("https://sykkuhua.github.io/notion/greeting", '_blank').focus();
			else if (id == "polynav")
				window.open("https://sykkuhua.github.io/notion/polynav", '_blank').focus();
		
		}
	</script>


</body>

</html>
